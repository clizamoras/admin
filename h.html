<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Library</h1>
  <button id="new-book-btn">+ New Book</button>

  <div id="books-container"></div>

  <dialog id="book-dialog">
    <form id="book-form" method="dialog">
      <h2>Add a New Book</h2>
      <label>Title: <input type="text" name="title" required /></label>
      <label>Author: <input type="text" name="author" required /></label>
      <label>Pages: <input type="number" name="pages" required /></label>
      <label>
        Read:
        <select name="read">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </label>
      <div class="form-buttons">
        <button type="submit">Add Book</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
